<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ATAKENT PİDE MENÜ</title>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.11.1/css/all.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Rubik:wght@300;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="logo.png" type="image/x-icon" />
  </head>
  <body>
    <div class="container">
      <div class="header">
        <div class="title"></div>
        <div class="logo">
          <img src="logo.png" alt="" />
        </div>
      </div>
      <div class="indicators">
        <div id="i1">
          <div class="navi-indicator" id="ni1"></div>
        </div>
        <div id="i2">
          <div class="navi-indicator" id="ni2"></div>
        </div>
        <div id="i3">
          <div class="navi-indicator" id="ni3"></div>
        </div>
        <div id="i4">
          <div class="navi-indicator" id="ni4"></div>
        </div>
      </div>
      <div class="navi">
        <div class="navi-item1">
          <button class="nav-button" id="startersbutton">
            <div class="navi-icon"><i class="fa-solid fa-utensils"></i></div>
            <div class="navi-text">Fırın Ürünleri</div>
          </button>
        </div>
        <div class="navi-item2">
          <button class="nav-button" id="mainsbutton">
            <div class="navi-icon"><i class="fa-solid fa-utensils"></i></div>
            <div class="navi-text">Kebaplar & Izgaralar</div>
          </button>
        </div>
        <div class="navi-item3">
          <button class="nav-button" id="dessertsbutton">
            <div class="navi-icon"><i class="fa-solid fa-utensils"></i></div>
            <div class="navi-text">Diğer Lezzetler</div>
          </button>
        </div>
        <div class="navi-item4">
          <button class="nav-button" id="drinksbutton">
            <div class="navi-icon"><i class="fas fa-wine-glass-alt"></i></div>
            <div class="navi-text">İçecekler</div>
          </button>
        </div>
      </div>
      <div class="menu">
        <div class="menu-separator">Separator</div>
        <div class="menu-item">
          <div class="menu-item-name">Food</div>
          <div class="menu-item-description">Food yada yada</div>
          <div class="menu-item-price">17.50</div>
        </div>
        <div class="menu-separator">Separator</div>
        <div class="drink-item">
          <div class="drink-item-name">Drink</div>
          <div class="drink-item-description">3.3dl</div>
          <div class="drink-item-price">4.50</div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
